[smpt]
server = smpt-Server-Address (eg. mail.google.com)
port = smpt-Server-Port (eg. 587)
username = your-UserName (eg. BrandiATMuhkuh)
password = your-Password (eg. awesomePassword)
email = email-address-this-server-belongs-to (eg. email@gmail.com)
kindleEmail = email-address-of-your-kindle (eg. email@kindl.com)

[k2pdfopt]
k2file = path-where-the-k2pdfopt-file-is (eg. ./k2pdfopt)
